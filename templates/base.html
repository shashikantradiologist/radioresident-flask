<body>

  <!-- ===== NAVBAR ===== -->

      <span class="brand-name">RadioResident</span>
    </a>

    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>

      <a href="{{ url_for('contact') }}">Contact</a>

  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
